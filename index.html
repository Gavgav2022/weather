<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="" class="logo__link">
                        <img src="./images/logo.svg" alt="" class="logo__img">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <span class="menu__item-title">
                                <a href="#" class="menu__link">
                                    Home
                                </a>
                            </span>
                        </li>
                        <li class="menu__item">
                            <span class="menu__item-title">
                                <a href="#" class="menu__link">
                                    Maps
                                </a>
                            </span>
                            <ul class="menu__sublist">
                                <li class="menu__subitem">
                                    <a href="#" class="menu__sublink">
                                        Europe
                                    </a>
                                </li>
                                <li class="menu__subitem">
                                    <a href="#" class="menu__sublink">
                                        Asia
                                    </a>
                                </li>
                                <li class="menu__subitem">
                                    <a href="#" class="menu__sublink">
                                        Africa
                                    </a>
                                </li>
                                <li class="menu__subitem">
                                    <a href="#" class="menu__sublink">
                                        America
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu__item">
                            <span class="menu__item-title">
                                <a href="#" class="menu__link">
                                    Favorit
                                </a>
                            </span>
                        </li>
                    </ul>
                </nav>
                <div class="header__curt">
                    <a href="" class="header__curt-link">
                        Buy
                    </a>
                </div>
                <div class="burger-wrapper">
                    <button class="burger">
                        <span class="burger__line"></span>
                        <span class="sr-only">Open menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="weather">
            <div class="container">
                <div class="weather__inner">
                    <div class="weather__head">

                    </div>
                    <form action="" class="weather__form" name="weatherForm">
                        <div class="weather__parameters">
                            <h2 class="weather__search-title">Enter city name:</h2>

                            <input class="weather__city-input" type="text" id="cityInput" placeholder="Check city...">
                        </div>
                        <button class="weather__btn-add" type="button">Favorit</button>
                    </form>

                    <ul id="suggestions"></ul>
                    <div class="weather__cards-wrapper">
                        <div class="weather__main-navigation hide">
                            <ul class="weather__list-switch">
                                <li class="weather__item-swither"><button
                                        class="weather__switch-button btn-active">1</button>
                                </li>
                            </ul>
                            <button class="weather__add-btn">Add city</button>
                            <button class="weather__card-remove">Remove city</button>
                        </div>
                        <ul class="weather__cards hide">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
